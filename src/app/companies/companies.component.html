<body>
    <mat-card class="example-card" *ngFor="let company of companies">
        <mat-card-title-group>
            <mat-card-title>{{company.nomeFantasia}}</mat-card-title>
            <mat-card-subtitle>{{company.razaoSocial}}</mat-card-subtitle>
            <img mat-card-sm-image [src]="company.avatarUrl">
        </mat-card-title-group>
        <mat-card-content>
            {{company.qtdeFuncionarios}}
        </mat-card-content>
    </mat-card>
</body>
